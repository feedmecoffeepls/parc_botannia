<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{{ page.title }} - {{ site.name }}" />
    <meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}" />
    <!-- Google fonts https://www.google.com/fonts
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,700|Volkhov:400,700" rel="stylesheet">
    <!-- Fount Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{site.url}}css/app.css">

    <!-- Custom Stylesheet -->

    <link rel="stylesheet" href="{{site.url}}css/style.css">

    <!-- Booklet -->
    <link href="{{site.url}}css/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />
    <!-- favicon
    ================================================== -->
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <!-- Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
    Twitter: https://dev.twitter.com/docs/cards/types/summary-card
    ============================== -->
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:site_name" content="{{ site.name }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:description" content="{{ page.description }}"/>
    <meta property="og:image" content="{{ page.imageurl }}"/>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.imageurl }}">
    <link href="{{site.url}}css/lightbox.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

        <div class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-position="right">
         <ul class="vertical menu">
            {% include nav.html %}
          </ul>
        </div>

        <div class="off-canvas-content" data-off-canvas-content style="box-shadow: none">

          <div class="title-bar">
            <div class="title-bar-left">
              <span class="title-bar-title mas"><a href="{{ site.url }}"><img src="{{site.url}}{{site.logo-url}}"></a></span>
            </div>
            <div class="title-bar-right mts">
              <div class="dark-green">
                <ul class="menu quiet show-for-medium">
                  {% include nav.html %}
                </ul>
                <button class="menu-icon quiet hide-for-medium" type="button" data-toggle="offCanvasRight"><i class="fa fa-bars" aria-hidden="true" style="font-size: 32px; padding: 10px"></i></button>
              </div>
              <hr class="show-for-medium"/>
            </div>
          </div>
          <div class="content">
            <div>

              {{ content }}

            </div>
          </div><!-- end .content -->
          <footer style="background: #f2f2f2">
            <div class="row" style="max-width: 100%">
              <div class="columns small-12 medium-4">
                <img src="{{site.url}}img/footer_logos-01.png">
              </div>
              <div class="columns small-12 medium-8" style="padding: 0">
                <div class="dark-green">
                  <p style="padding: 10px 20%; color: white; font-weight: 300;">
                    Â© Parc Botannia 2017. All Rights Reserved.
                  </p>
                </div>
                <hr>
              </div>

            </div>
          </footer>

        </div><!-- end .off-canvas-content -->
      </div><!-- end .off-canvas-wrapper-inner -->
    </div><!-- end .off-canvas-wrapper -->



    <!-- Loading JavaScripts
    ================================================== -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{site.url}}bower_components/jquery/dist/jquery.js"><\/script>')</script>
    <script src="{{site.url}}bower_components/what-input/what-input.js"></script>
    <script src="{{site.url}}bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="{{site.url}}js/app.js"></script>
    <script src="{{site.url}}js/lightbox.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="{{site.url}}js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="{{site.url}}js/jquery.booklet.latest.min.js" type="text/javascript"></script>
    <script>
      $(".nav-link").on("click",function(){
        $('#offCanvasRight').foundation('close', event);
      })
    </script>
    <script>
      lightbox.option({
        'resizeDuration': 200,
        'fadeDuration' : 300,
        'wrapAround': true,
        'disableScrolling' : true
      })
    </script>
    <script>
    window.onresize = function(){
      var height = document.getElementById('mybook').offsetWidth/2/1417*1919;
      console.log(height);
      $(function() {
        //single book
        $('#mybook').booklet({
          pagePadding: 0,
          width: "100%",
          height: height,
          speed: 250,
          next: '#right-arrow',
          prev: '#left-arrow'
        });
      });
    };
    $(".search").on("click",function(){
      var height = document.getElementById('mybook').offsetWidth/2/1417*1919;
      var id = parseInt($(this).attr('id'));
      console.log(height);
      $(function() {
        //single book
        $('#mybook').booklet({
          pagePadding: 0,
          width: "100%",
          height: height,
          speed: 250,
          next: '#right-arrow',
          prev: '#left-arrow',
          startingPage: id
        });
      });
    });
    $(document).ready(function(){
      var height = document.getElementById('mybook').offsetWidth/2/1417*1919;
      console.log(height);
      $(function() {
        //single book
        $('#mybook').booklet({
          pagePadding: 0,
          width: "100%",
          height: height,
          speed: 250,
          next: '#right-arrow',
          prev: '#left-arrow'
        });
      });
    })
    </script>

  </body>
</html>
